<!DOCTYPE html>

<head>
    <!-- meta data -->
    <meta property="og:title" content="Bouncing Penguin" />
    <meta property="og:image" content="./src/assets/images/project_pic.png" />
    <meta property="og:description"
        content="Save the penguin by eating food and avoid trash in the ocean!" /> 
    <meta property="og:url" content="https://anyqx.github.io/bouncing-penguin/" />


    <title>Bouncing Penguin</title>
    <script type="text/javascript" src="dist/bundle.js" charset="utf-8" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='stylesheets/reset.css'>
    <link rel='stylesheet' href='stylesheets/index.css'>

</head>

<body>
    <img src="assets/images/backgrounds/page_bg.jpg" alt="page-bg" class="page-bg">
    <img src="assets/images/backgrounds/bouncing_penguin.png" alt="title" class="title">
    <div class="header">
        <div class="buttons">
            <button id="play-btn">
                <img src="assets/images/text/new_game.png" alt="play" class="play">
            </button>
            <button id="instructions-btn">
                <img src="assets/images/text/instructions.png" alt="instructions" class="instructions">
            </button>
        </div>
        <div class="audio">
            <button id="audio-btn">
                <img src="assets/images/text/audio.png" alt="audio" class="audio-img">
                <p id="mute-symbol">&#x1f50a;</p>
            </button>
        </div>
        <div class="links">
            <a href="https://github.com/anyqx">
                <img src="assets/images/text/github.png" alt="github" class="github">
            </a>
            <a href="https://www.linkedin.com/in/annie-y-xu/">
                <img src="assets/images/text/linkedin.png" alt="linkedin" class="linkedin">
            </a>
        </div>
    </div>
    <canvas id="score-canvas" height='30' width='200' style='background-color:transparent'></canvas>
    <canvas id="game-canvas" height='700' width='1200'></canvas>
    <div id="instructions-modal">
        <div class="instructions-page">
            <h1>Bouncing Penguin</h1>
            <p>
                GAME Description
            </p>
            <h2>Instructions</h2>
            <p>Let the penguin go find its ice cube home by eating food and avoid polluted items in the ocean!
    
            </p>
            <button id="close-modal">Close</button>
        </div>
    </div>
</body>


</html>
